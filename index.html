<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NGO | Simple Interest Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>

			Amount: <input type="number" id="principal" />
			<br />

			Interest :
			<input
				type="range"
				id="interest"
				min="1"
				max="20"
				value="10"
				step=".25"
				onchange="updateRate()"
			/>
			<span id="interest_val">10%</span>
			<br />

			No. of Years:
			<select id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<br />

			<button onclick="calculateInterest()">Compute Interest</button>
			<br />
			<span id="result"></span>

			<footer>&#169; This Calculator belongs to Xavier</footer>
		</div>
	</body>
</html>
