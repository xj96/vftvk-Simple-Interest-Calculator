<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web App - Simple Interest Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>

			<div class="labelDiv">
				<p>Amount</p>
				<p>Interest</p>
				<p>No. of Years</p>
			</div>

			<div class="inputDiv">
				<div class="inputDiv--item">
					<input type="number" id="principal" required />
				</div>

				<div class="inputDiv--item">
					<input
						type="range"
						id="interest"
						min="1"
						max="20"
						value="10.50"
						step=".25"
						onchange="updateRate()"
					/>
					<span id="interest_val">10.5%</span>
				</div>

				<div class="inputDiv--item">
					<select id="years">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
			</div>

			<div class="resultDiv">
				<button onclick="calculateInterest()">Compute Interest</button>
				<br /><br />
				<span id="result"></span>
				<br />
				<br />
			</div>

			<footer>&#169; Xavier's Interest Calculator</footer>
		</div>
	</body>
</html>
